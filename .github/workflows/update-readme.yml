name: Update README on Folder Creation

on:
  push:
    branches:
      - main
    paths:
      - '**/'

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.PAT }} 

    - name: Find new folders
      id: find-folders
      run: |
        COMMIT_COUNT=$(git rev-list --count HEAD)
        if [ "$COMMIT_COUNT" -eq 1 ]; then
          NEW_FOLDERS=$(git ls-tree -d --name-only HEAD)
        else
          NEW_FOLDERS=$(git diff --name-only --diff-filter=A HEAD^ HEAD | grep -E '.*/$')
        fi
        echo "::set-output name=new_folders::${NEW_FOLDERS}"

    - name: Update README.md
      if: steps.find-folders.outputs.new_folders != ''
      run: |
        # README.md dosyasını güncelle
        for folder in ${{ steps.find-folders.outputs.new_folders }}; do
          printf "\n- [${folder%/}](./${folder})\n" >> README.md
        done

    - name: Commit and push changes
      if: steps.find-folders.outputs.new_folders != ''
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add README.md
        git commit -m "Automatically update README with new folders"
        git push https://${{ secrets.PAT }}@github.com/${{ github.repository }}.git
