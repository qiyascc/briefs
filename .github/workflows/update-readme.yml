name: Update README on Folder Creation

on:
  push:
    branches:
      - main
    paths:
      - '**/'

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Find new folders
      id: find-folders
      run: |
        NEW_FOLDERS=$(git diff --name-only --diff-filter=A HEAD^ HEAD | grep -E '.*/$')
        echo "new_folders=${NEW_FOLDERS}" >> $GITHUB_OUTPUT

    - name: Update README.md
      if: steps.find-folders.outputs.new_folders != ''
      run: |
        for folder in ${{ steps.find-folders.outputs.new_folders }}; do
          echo "- [${folder%/}](./${folder})" >> README.md
        done

    - name: Commit and push changes
      if: steps.find-folders.outputs.new_folders != ''
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add README.md
        git commit -m "Automatically update README with new folders"
        git push
